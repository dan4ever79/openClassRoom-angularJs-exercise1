  <li [ngClass]="{'list-group-item': true,
                'list-group-item-success': computeRelatedOnLoveIts() === 'yes',
                'list-group-item-danger': computeRelatedOnLoveIts() === 'no'}">

    <div class="row">
      <div class="col">
        <h2>{{ getTitle() }}</h2>
      </div>
      <div class="col" style="color: grey" align="right">
        {{ createdAt | date: 'dd/MM/yyyy hh:mm a' }}
      </div>
    </div>


    <div>{{ content }}</div>
    <div class="row">
      <button class="btn btn-success" (click)="loveIt()">Love it!</button>
      <button class="btn btn-danger"  (click)="dontLoveIt()">Don't love!</button>
    </div>
    <div hidden>result : {{ computeRelatedOnLoveIts() }}</div>
  </li>
