<div class="container">
<h1>Posts</h1>
  <div class="row" align="left">
    <div class="col-lg-8">
    <ul class="list-group">

      <app-post *ngFor="let post of posts"
                [title] = "post.title"
                [content] = "post.content"
                [loveIts] = "post.loveIts"
      ></app-post>
    </ul>
    </div>
  </div>
</div>
